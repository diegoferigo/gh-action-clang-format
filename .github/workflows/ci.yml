name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:

jobs:

  clang-format:

    name: "[${{ matrix.clang_format_version }}] Test example"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        clang_format_version:
          - "6.0"
          - 7
          - 8
          - 9
          - 10
          - 11
          - 12
          - 13

    steps:

      - name: "üîçÔ∏è Inspect Environment"
        run: |
          env | grep ^GITHUB
          echo ""
          cat ${GITHUB_EVENT_PATH}
          echo ""
          env

      - name: "üîÄ Checkout repository"
        uses: actions/checkout@v2

      - name: "‚¨áÔ∏èÔ∏è Install dependencies"
        run: sudo apt-get install -y --no-install-recommends colordiff

      # ==============================
      # 1: format with the right style
      # ==============================

      - name: "[1|exe] Format"
        uses: ./
        id: test_1_exe
        with:
          version: ${{ matrix.clang_format_version }}
          style: Google
          fallback: none
          pattern: "*.cpp"

      - name: "[1|lib] Format"
        uses: ./
        id: test_1_lib
        with:
          version: ${{ matrix.clang_format_version }}
          style: Mozilla
          fallback: none
          pattern: |
            *.hh
            *.cc

      # ==============================================
      # 2: format with the wrong style and no fallback
      # ==============================================

      - name: "[2|exe] Format C++"
        uses: ./
        id: test_2_exe
        with:
          version: ${{ matrix.clang_format_version }}
          style: GNU
          fallback: none
          pattern: "*.cpp"
          fail_on_error: 0

      - name: "[2|exe|out] Style diff"
        run: printf "${{ steps.test_2_exe.outputs.diff }}" | colordiff

      - name: "[2|lib] Format C++"
        uses: ./
        id: test_2_lib
        with:
          version: ${{ matrix.clang_format_version }}
          style: GNU
          fallback: none
          pattern: |
            *.hh
            *.cc
          fail_on_error: 0

      - name: "[2|lib|out] Style diff"
        run: printf "${{ steps.test_2_lib.outputs.diff }}" | colordiff

      - name: "[2|repo] Restore the original repo content"
        run: git checkout -f --

      # =======================================================
      # 3: format with not existing file and the right fallback
      # =======================================================

      - name: "[3|exe] Format C++"
        uses: ./
        id: test_3_exe
        with:
          version: ${{ matrix.clang_format_version }}
          style: file
          fallback: Google
          pattern: "*.cpp"

      - name: "[3|lib] Format C++"
        uses: ./
        id: test_3_lib
        with:
          version: ${{ matrix.clang_format_version }}
          style: file
          fallback: Mozilla
          pattern: |
            *.hh
            *.cc

      # =======================================================
      # 4: format with not existing file and the wrong fallback
      # =======================================================

      - name: "[4|exe] Format C++"
        uses: ./
        id: test_4_exe
        with:
          version: ${{ matrix.clang_format_version }}
          style: file
          fallback: GNU
          pattern: "*.cpp"
          fail_on_error: 0

      - name: "[4|exe|out] Get the action output"
        run: printf "${{ steps.test_4_exe.outputs.diff }}" | colordiff

      - name: "[4|lib] Format C++"
        uses: ./
        id: test_4_lib
        with:
          version: ${{ matrix.clang_format_version }}
          style: file
          fallback: GNU
          pattern: |
            *.hh
            *.cc
          fail_on_error: 0

      - name: "[4|lib|out] Get the action output"
        run: printf "${{ steps.test_4_lib.outputs.diff }}" | colordiff

      - name: "[4|repo] Restore the original repo content"
        run: git checkout -f --
